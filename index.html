<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <article class="boxMain1">
        <p>Calc</p>

        <div class="theme">
          <p>THEME</p>
          <div class="choise">
            <p class="choices">1 2 3</p>

            <div class="boxChoise">
              <button class="btnChoise"></button>
            </div>

          </div>
        </div>

    </article>
    
    <input name="num" id="result"  placeholder="0">

<article class="boxNumbers">

    <!-- <article class="boxNumbersContent"> -->
      
        <article class="boxNumbers1">
          <button type="button" class="numbers">7</button>
          <button class="numbers" onclick="calcular('valor', 8)">8</button>
          <button class="numbers" onclick="calcular('valor', 9)">9</button>
          <button class="del" onclick="calcular('acao', 'del')">DEL</button>
        </article>

        <article class="boxNumbers2">
          <button class="numbers" onclick="calcular('valor', 4)">4</button>
          <button class="numbers" onclick="calcular('valor', 5)">5</button>
          <button class="numbers" onclick="calcular('valor', 6)">6</button>
          <button class="numbers" onclick="calcular('acao', '+')">+</button>
        </article>

        <article class="boxNumbers3">
          <button class="numbers" onclick="calcular('valor', 1)">1</button>
          <button class="numbers" onclick="calcular('valor', 2)">2</button>
          <button class="numbers" onclick="calcular('valor', 3)">3</button>
          <button class="numbers" onclick="calcular('acao', '-')">-</button>
        </article>

        <article class="boxNumbers4">
          <button class="numbers" id="pointer" onclick="calcular('acao', '.')">.</button>
          <button class="numbers" onclick="calcular('valor', 0)">0</button>
          <button class="numbers" onclick="calcular('acao', '/')">/</button>
          <button class="numbers" onclick="calcular('acao', '*')">x</button>
        </article>

        <article class="btns">
          <button id="reset" type="reset" onclick="calcular('acao', 'reset')">RESET</button>
          <button id="equal" type="button" onclick="calcular('acao', '=')">=</button>
        </article>
    <!-- </article> -->
</article>

  </main>

  <script src="./app.js"></script>
</body>
</html>
